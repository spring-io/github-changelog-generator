changelog:
  repository: testorg/testrepo
  sections:
  - title: ":star: New Features"
    labels: ["enhancement"]
    sort: "created"
  - title: "Bugs"
    labels: ["bug"]
    group: "test"
  issues:
    sort: title
    exclude:
      labels: ["hide"]
  contributors:
    title: "Nice one!"
    exclude:
      names: ["philwebb"]
  externalLinks:
    - name: "Release notes"
      location: "https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-2.3-Release-Notes"
